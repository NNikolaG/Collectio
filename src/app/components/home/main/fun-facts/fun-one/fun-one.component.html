        <h1 [style]="{'text-align' : 'right'}">{{data.title}}</h1>
        <p>{{data.content}}</p>
    </div>
    <div class="col-md-3 col-12 fact-image">
        <img src="assets/images/{{data.image}}" alt="{{data.image}}">
    </div>
</div>
