<div class="row" *ngIf="collection">
    <div class="background-image col-12" 
        style="background-image:url({{backgroundSrc}})">
    </div>
    <div class="image-info-container">
        <div class="collection-image">
            <img [src]="imageSrc" alt="{{item.image}}" srcset="">
        </div>
    </div>
</div>
<div class="row" *ngIf="collection">
    <div class="image-info-container">
        <div class="collection-info">
            <div class="author">
                <h1 class="title">{{collection.title}}</h1>
                <p>By : {{collection.username}}</p>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="collection">
    <div class="row">
        <div class="col-12 d-flex flex-wrap justify-content-around">
            <app-collection-item class="col-lg-3 col-md-6 col-sm-6 col-12" *ngFor="let item of items" [itemData]="item"
                [title]="collection.title" [mode]="'none'" [deleteColl]="deleteColl">
            </app-collection-item>
        </div>
    </div>

</div>
