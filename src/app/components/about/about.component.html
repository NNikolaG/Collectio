<div class="container">
    <div class="about-main">
        <div class="col-6">
            <h1>Contact Us</h1>
            <p>Feel free to contact us and we will get back to you as soon as we can.</p>
        </div>
    </div>
    <div class="contact-area">
        <div class="container">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Your Name <span class="req">*</span> </mat-label>
                            <input matInput formControlName="name" />

                            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                                <mat-error>
                                    <ng-container *ngIf="name?.errors?.['required']">
                                        Your full name is required.
                                    </ng-container>
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email <span class="req">*</span></mat-label>
                            <input matInput formControlName="email" />
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                                <mat-error>
                                    <ng-container *ngIf="email?.errors?.['required']">
                                        Email is required.
                                    </ng-container>
                                    <ng-container *ngIf="email?.errors?.['minlength']">
                                        The field is under min Len.
                                    </ng-container>
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Message <span class="req">*</span></mat-label>
                            <textarea name="msg" id="msg" matInput formControlName="msg">
                            </textarea>
                            <div *ngIf="msg?.invalid && (msg?.dirty || msg?.touched)" class="alert alert-danger">
                                <mat-error>
                                    <ng-container *ngIf="msg?.errors?.['required']">
                                        Message is required.
                                    </ng-container>
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class='basic-button' mat-flat-button color="primary" (ngSubmit)="onSubmit()"
                            [disabled]="contactForm.invalid">send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
