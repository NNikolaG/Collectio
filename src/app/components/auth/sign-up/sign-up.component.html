<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 style="margin-left: 10px;">Sign Up</h3>
      <div class="formGroup">
        <input type="text" class="input-style" placeholder="First Name" #userFirstName required />
        <span class="error" *ngIf="errors"> {{errors.firstName}}</span>
      </div>
      <div class="formGroup">
        <input type="text" class="input-style" placeholder="Last Name" #userLastName required />
        <span class="error" *ngIf="errors"> {{errors.lastName}}</span>
      </div>
      <div class="formGroup">
        <input type="text" class="input-style" placeholder="Username" #username required />
        <span class="error" *ngIf="errors"> {{errors.username}}</span>
      </div>
      <div class="formGroup">
        <input type="email" class="input-style" placeholder="Email Address" #userEmail required />
        <span class="error" *ngIf="errors"> {{errors.email}}</span>
      </div>
      <div class="formGroup">
        <input type="password" class="input-style" placeholder="Password" #userPwd required />
        <span class="error" *ngIf="errors"> {{errors.password}}</span>

      </div>
      <div class="formGroup" style="margin-left: 10px;">
        <input type="button" class="basic-button" value="Sign Up"
          (click)="authService.registerUser(userEmail.value, userPwd.value,  userFirstName.value, userLastName.value, username.value)" />
      </div>
    </div>
    <div class="redirectToLogin" style="margin-left: 10px;">
      <span class="redirect small-link" routerLink="/sign-in">Sign In</span>
    </div>
  </div>
</div>
