<div class="container">
  <div class="row pt-5 mt-5">
    <div role="main" class="col-lg-6 col-12">
      <div class="inner-adjust">
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(authService.moreData.username) ? authService.moreData.username : 'User'}}</strong>
                </h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{authService.moreData.email}}</strong></p>
                <p>First Name: <strong>{{authService.moreData.firstName}}</strong></p>
                <p>Last Name: <strong>{{authService.moreData.lastName}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <button class="basic-button" routerLink="/my-collections">
        <a style="color:#222222;">My Collections</a>
      </button>
    </div>
  </div>
</div>
